<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

    <script>

        const num1 = parseFloat( prompt('Enter nr 1: '));
        const num2 = parseFloat( prompt('Enter nr2: '));
        
        const operator = prompt('Enter operator (+, -, /, * )');
        let result = 0;
        if(isNaN(num1) || isNaN(num2)) {
        alert('wronginput! Refresh the page again and provide data!');
        }else {
        if(operator == '+'){
            result = num1 + num2;
        }else if (operator == '-'){
            result = num1 - num2;
        }else if (operator == '*'){
            result = num1 * num2;
        }else if (operator == '/'){
            result = num1 / num2;
        }
        document.write(num1 + operator + num2 +'=' + result);
        }
  </script>

 </body>
</html>
